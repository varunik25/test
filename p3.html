<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5 audio and video</title>
</head>
<body>
    <center>
        <h1>AUDIO</h1>
    </center>
    <hr>
    <audio controls  loop>
        <source src="assets/media/sample audio.mp3">
    </audio>
    <hr>

    <center>
        <h1>VIDEO</h1>
    </center>

    <video src="assets/media/sample video.mp4" controls autoplay loop muted height="500"></video>
    
</center>


</body>
</html>
